<!DOCTYPE html>
<html>
  <body>
    <script runat="server">
      // This is by no means a comprehensive test suite, just some examples that
      // cover common cases.

      // Do not load the Jaxer client framework
      Jaxer.response.setClientFramework(null);
      
      Jaxer.console.echo = true;
      Jaxer.console.time("t");

      Jaxer.console.log("Hello world!");
      Jaxer.console.log("Hello %s!", "world", 4, 4, 4);
      Jaxer.console.log("Hello %d!", 4, "How", "gosit?");
      Jaxer.console.log("Hello %i%d!", 4, 2);
      Jaxer.console.info("Multiple", "strings", "separated", 6);
      Jaxer.console.debug("Debug");
      Jaxer.console.warn("Warn");
      Jaxer.console.error("Error");

      Jaxer.console.time("u");
      Jaxer.console.group("Unimplemented");
      Jaxer.console.assert();
      Jaxer.console.dir();
      Jaxer.console.dirxml();
      Jaxer.console.profile();
      Jaxer.console.profileEnd();
      Jaxer.console.count();
      Jaxer.console.table();
      Jaxer.console.dump();
      Jaxer.console.groupEnd();
      Jaxer.console.timeEnd("u");

      Jaxer.console.log({ a : 1, b : 2 });

      try {
        throw new Error("Oh no!");
      } catch (e) { Jaxer.console.error(e); }

      Jaxer.console.timeEnd("t");
      Jaxer.console.time("t");

      Jaxer.console.disable();
      Jaxer.console.log("This", "should", "not", "show", "up");
      Jaxer.console.enable();
      Jaxer.console.log("This", "should", "be", "here");
      Jaxer.console.echo = true;
      Jaxer.console.log(Jaxer.console.echo);
      // Try a really long message
      // var s = ["a"]
      // s[50000] = "z";
      //Jaxer.console.log(s.join("~"));
      Jaxer.console.timeEnd("t");
      Jaxer.console.echo = false;
      Jaxer.console.log("Hi!");
    </script>
  </body>
</html>
